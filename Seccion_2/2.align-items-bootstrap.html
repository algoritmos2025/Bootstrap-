
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplos align-items en Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .demo-box {
      border: 1px dashed gray;
      margin-bottom: 1rem;
      background-color: #f8f9fa;
    }
    .item {
      background-color: #0d6efd;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="p-4">

  <h2>Align Items en Bootstrap</h2>

  <h5>Sin altura definida (no se nota efecto vertical)</h5>
  <div class="demo-box d-flex align-items-center">
    <div class="item me-2">Item 1</div>
    <div class="item">Item 2</div>
  </div>

  <h5>Con altura definida</h5>
  <div class="demo-box d-flex align-items-start" style="height: 150px;">
    <div class="item me-2">Start</div>
    <div class="item">Start</div>
  </div>

  <div class="demo-box d-flex align-items-center" style="height: 150px;">
    <div class="item me-2">Center</div>
    <div class="item">Center</div>
  </div>

  <div class="demo-box d-flex align-items-end" style="height: 150px;">
    <div class="item me-2">End</div>
    <div class="item">End</div>
  </div>

  <div class="demo-box d-flex align-items-stretch" style="height: 150px;">
    <div class="item me-2">Stretch 1</div>
    <div class="item">Stretch 2</div>
  </div>

  <h5>Combinado con justify-content-center</h5>
  <div class="demo-box d-flex justify-content-center align-items-center" style="height: 200px;">
    <div class="item">Centrado total</div>
  </div>

</body>
</html>
