<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Filas en Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .caja {
        background-color: lightblue;
        padding: 20px;
        text-align: center;
        border: 2px dashed navy;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-2">Uso de Filas (row) en Bootstrap</h1>

    <!-- Estructura correcta -->
    <div class="container">
      <h2 class="text-center">Estructura Correcta</h2>
      <div class="row">
        <div class="col caja">Columna 1</div>
        <div class="col caja">Columna 2</div>
        <div class="col caja">Columna 3</div>
      </div>
    </div>

    <!-- Error: Columna sin Row -->
    <div class="container my-5">
      <h2 class="text-center">Error - Columna sin Row</h2>
      <div class="col caja">Columna 1</div>
      <div class="col caja">Columna 2</div>
      <div class="col caja">Columna 3</div>
    </div>

    <!-- Varias filas apiladas -->
    <div class="container my-5">
      <h2 class="text-center">Varias Filas</h2>

      <div class="row mb-3">
        <div class="col caja">Fila 1 - Columna 1</div>
        <div class="col caja">Fila 1 - Columna 2</div>
      </div>

      <div class="row mb-3">
        <div class="col caja">Fila 2 - Columna 1</div>
        <div class="col caja">Fila 2 - Columna 2</div>
        <div class="col caja">Fila 2 - Columna 3</div>
      </div>

      <div class="row">
        <div class="col caja">Fila 3 - Columna Ãšnica</div>
      </div>
    </div>
  </body>
</html>
