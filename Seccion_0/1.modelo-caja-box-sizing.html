<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caja: Tradicional vs Moderno</title>
    <style>
      .box {
        width: 300px;
        height: 150px;
        background-color: lightblue;
        border: 5px solid navy;
        padding: 20px;
        margin: 20px;
      }

      .estandar {
        box-sizing: content-box;
      }

      .moderno {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box estandar">
      <h3>Modelo Tradicional (content-box)</h3>
    </div>
    <div class="box moderno">
      <h3>Modelo Moderno (border-box)</h3>
    </div>
  </body>
</html>
