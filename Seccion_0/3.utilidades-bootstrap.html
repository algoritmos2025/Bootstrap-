<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilidades de Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="p-4">
    <h2 class="mb-4">Ejemplos con utilidades de Bootstrap</h2>

    <div class="p-3 m-3 bg-warning text-dark border border-dark">
      <strong>p-3 m-3 border</strong>
    </div>

    <div class="p-4 m-2 bg-info text-white border border-white">
      <strong>p-4 m-2 border</strong>
    </div>
  </body>
</html>
