<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unidades de Medida en CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .contenedor {
        width: 500px;
        border: 2px dashed gray;
        padding: 1rem;
        margin-bottom: 2rem;
      }
      .caja {
        background-color: lightblue;
        margin-bottom: 1rem;
        padding: 1rem;
        text-align: center;
      }
      .vh-caja {
        background-color: lightgreen;
        height: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="p-4">
    <h2 class="mb-4">Unidades de Medida</h2>

    <div class="contenedor">
      <div class="caja" style="width: 300px">
        <strong>px</strong><br />
        Caja fija de 300px de ancho.
      </div>

      <div class="caja" style="width: 80%">
        <strong>%</strong><br />
        Caja que ocupa el 80% del contenedor.
      </div>
    </div>

    <div class="contenedor">
      <div class="caja" style="font-size: 2rem">
        <strong>rem</strong><br />
        Texto de 2rem (relativo al tamaño raíz).
      </div>
    </div>

    <div class="vh-caja">
      <strong>vh</strong><br />
      Altura de 30% de la ventana.
    </div>
  </body>
</html>
